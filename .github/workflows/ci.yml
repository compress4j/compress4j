name: CI
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

permissions:
  contents: read
  actions: write

jobs:
  ci:
    name: Build
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ ubuntu-latest, macos-latest]
        java: [ 17, 21 ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: 'Set up JDK ${{ matrix.java }}'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        run: ./gradlew build --continue --no-daemon
      - name: Upload Test reports
        uses: actions/upload-artifact@v4
        if: ${{ matrix.operating-system == 'ubuntu-latest' }}
        with:
          name: ${{ matrix.operating-system }}-jdk_${{ matrix.java }}-test-reports
          path: |
            build/test-results/**/*.xml
            build/jacoco/

  configure_sonar:
    runs-on: ubuntu-latest
    needs:
      - ci

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Trigger Sonar
        run: |
          echo Triggerring Sonar
          GIT_REF=${{ github.ref_name }}
          if [ '${{github.event_name}}' == 'pull_request' ]; then
            GIT_REF=${{ github.head_ref }}
          fi
          
          gh workflow run --ref $GIT_REF sonar.yml \
            -f runId=${{ github.run_id }} \
            -f eventName=${{github.event_name}} \
            -f prNumber=${{ github.event.number }} \
            -f baseRef=${{github.base_ref}} \
            -f headRef=${{github.head_ref}}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
